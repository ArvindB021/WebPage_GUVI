<html>
    <head>
        <link rel="stylesheet" href="css\login-page.css">
        <script defer src="js\login.js"></script>
    </head>
    <body>
        <h1 style="color: steelblue;"><b>Login Page</b></h1>
        <main id = 'login-page'>
            <form id="login-form">
                <input type="text" name="username" id="username_blank" class="login-form" placeholder="Username">
                <br><br>
                <input type="password" name="password" id="password_blank" class="login-form" placeholder="Password">
                <br><br>
                <input type="submit" value = "Login" id = "submit_blank">
            </form>
            <a href ="register.html" style="text-decoration:none;">Sign Up</a>
        </main>
    </body>
</html>

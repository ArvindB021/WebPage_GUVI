<html>
    <head>
        <link rel="stylesheet" href="css\login-page.css">
        <script defer src = "js\register.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="color: darkgoldenrod;"><b>Register</b></h1>
        <main id="register-page">
            <form id="register-form">
                <input type="text" name="username" id="username_blank" class="login-form" placeholder="Username" required minlength="4" maxlength="20">
                <br><br>
                <p style="color: darkviolet;">Date of Birth</p><br>
                <input type="date" name="dob" id="dob_blank" class="login-form" placeholder="Date of Birth" required>
                <br><br>
                <input type="password" name="password" id="password_blank" class="login-form" placeholder="Password" required maxlength="20">
                <br><br>
                <p style="color: darkviolet;">Re enter the password</p>
                <input type="password" name="re_password" id="re_password_blank" class="login-form" placeholder="Re enter password">
                <br><br>
                <input type="submit" name = "Submit" id = "submit_blank">
               
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
